<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Festival d'Aix Interactive map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,700,800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logoViviscimfavicon.png" />
    <meta name="description" property="og:description"
    content="Interactive map for the Aix Festival">
  </head>
  <body>
    <div class="logo">
      <img width="50px" src="img/logoViviscimWhite.png" alt="logo viviscim">
    </div>

    <div class="titles">
      <h1 class="bigTitle">Interactive map for the Aix Festival</h1>
      <div class="containerLogo">
        <h2 class="smallTitle logoBjorn"> by collectif bjorn</h2>
      </div>
      <a target="_blank" href="https://festival-aix.com/visite-virtuelle/v2/cd2/archeveche/archeveche.html"><h2 class="pinkText">Théâtre de l'Archeveche Vide</h2></a>
      <a target="_blank" href="h"><h2 class="pinkText">Hôtel Maynier d'Oppède</h2></a>
      <a target="_blank" href="https://festival-aix.com/visite-virtuelle/v2/cd2/jeudepaume/jeu_de_paume.html"><h2 class="pinkText">Théâtre du Jeu de Paume</h2></a>
      <a target="_blank" href="h"><h2 class="pinkText">Auditorium, COnservatoire Darius Milhaud</h2></a>
      <a target="_blank" href="https://festival-aix.com/visite-virtuelle/v2/cd2/grandtheatredeprovence/grand_theatre_de_provence.html"><h2 class="pinkText">Grand Théâtre de Provence</h2></a>
    </div>
    <div class="container">
      <div id="map"></div>
    </div>

    <script>
      // Initialize and add the map
      function initMap() {
        // The map Style
        var styledMapType = new google.maps.StyledMapType(

          [
            {
              "elementType": "geometry",
              "stylers": [
                {
                  "color": "#242f3e"
                }
              ]
            },
            {
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#746855"
                }
              ]
            },
            {
              "elementType": "labels.text.stroke",
              "stylers": [
                {
                  "color": "#242f3e"
                }
              ]
            },
            {
              "featureType": "administrative",
              "elementType": "geometry",
              "stylers": [
                {
                  "visibility": "off"
                }
              ]
            },
            {
              "featureType": "administrative.locality",
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#d59563"
                }
              ]
            },
            {
              "featureType": "poi",
              "stylers": [
                {
                  "visibility": "off"
                }
              ]
            },
            {
              "featureType": "poi",
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#d59563"
                }
              ]
            },
            {
              "featureType": "poi.park",
              "elementType": "geometry",
              "stylers": [
                {
                  "color": "#263c3f"
                }
              ]
            },
            {
              "featureType": "poi.park",
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#6b9a76"
                }
              ]
            },
            {
              "featureType": "road",
              "elementType": "geometry",
              "stylers": [
                {
                  "color": "#38414e"
                }
              ]
            },
            {
              "featureType": "road",
              "elementType": "geometry.stroke",
              "stylers": [
                {
                  "color": "#212a37"
                }
              ]
            },
            {
              "featureType": "road",
              "elementType": "labels.icon",
              "stylers": [
                {
                  "visibility": "off"
                }
              ]
            },
            {
              "featureType": "road",
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#9ca5b3"
                }
              ]
            },
            {
              "featureType": "road.highway",
              "elementType": "geometry",
              "stylers": [
                {
                  "color": "#746855"
                }
              ]
            },
            {
              "featureType": "road.highway",
              "elementType": "geometry.stroke",
              "stylers": [
                {
                  "color": "#1f2835"
                }
              ]
            },
            {
              "featureType": "road.highway",
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#f3d19c"
                }
              ]
            },
            {
              "featureType": "transit",
              "stylers": [
                {
                  "visibility": "off"
                }
              ]
            },
            {
              "featureType": "transit",
              "elementType": "geometry",
              "stylers": [
                {
                  "color": "#2f3948"
                }
              ]
            },
            {
              "featureType": "transit.station",
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#d59563"
                }
              ]
            },
            {
              "featureType": "water",
              "elementType": "geometry",
              "stylers": [
                {
                  "color": "#17263c"
                }
              ]
            },
            {
              "featureType": "water",
              "elementType": "labels.text.fill",
              "stylers": [
                {
                  "color": "#515c6d"
                }
              ]
            },
            {
              "featureType": "water",
              "elementType": "labels.text.stroke",
              "stylers": [
                {
                  "color": "#17263c"
                }
              ]
            }
          ],
            {name: 'Styled Map'});
        // The location of Aix
        var aix1 = {lat: 43.531380, lng: 5.447600};
        var aix2 = {lat: 43.531410, lng: 5.446980};
        // The map, centered at Aix
        var map = new google.maps.Map(
            document.getElementById('map'), {
              zoom: 18,
              center: aix1,
              mapTypeControlOptions: {
                mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                        'styled_map']
              }
        });
        var contentString = '<div id="content">'+
           '<div id="siteNotice">'+
           '</div>'+
           '<h1 id="firstHeading" class="firstHeading">Hotel Maynier Oppède</h1>'+
           '<div id="bodyContent">'+
           '<p class="description"><b></b> <br>'+
           '23, Rue Gaston De Saporta 13100 Aix-En-Provence <br>'+
           '<a class="linkWindow" href="#">Visite en 360°</a></p>'+
           '</div>'+
           '</div>';
        var contentString2 = '<div id="content">'+
           '<div id="siteNotice">'+
           '</div>'+
           '<h1 id="firstHeading" class="firstHeading">Palais de l’Ancien Archevêché</h1>'+
           '<div id="bodyContent">'+
           '<p class="description"><b></b> <br>'+
           'Place des Martyrs de la Résistance, 13100 Aix-en-Provence <br>'+
           '<a class="linkWindow" href="https://festival-aix.com/visite-virtuelle/v2/cd2/archeveche/archeveche.html">Visite en 360°</a></p>'+
           '</div>'+
           '</div>';


       var infowindow = new google.maps.InfoWindow({
         content: contentString
       });
       var infowindow2 = new google.maps.InfoWindow({
         content: contentString2
       });


        var marker = new google.maps.Marker({
         position: aix1,
         icon: {
           path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
           scale: 3,
           strokeColor: 'rgba(255, 0, 80, 0.6)',
         },
         draggable: true,
         map: map,
         title: 'Test Title'
         });

         marker.addListener('click', function() {
            infowindow.open(map, marker);
          });


        var marker2 = new google.maps.Marker({
         position: aix2,
         icon: {
           path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
           scale: 3,
           strokeColor: 'rgba(255, 0, 80, 0.6)',
         },
         draggable: true,
         map: map,
         title: 'Test Title'
       });

       marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });

        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
        // The marker, positioned at Aix
        // var marker = new google.maps.Marker({position: aix1, map: map});

        //     map: map
        //   });
        // };
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhY5bReamxpy9LteAff71o_XR6QSWiUfc&callback=initMap">
    </script>

  </body>
</html>
